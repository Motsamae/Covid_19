<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span><a [routerLink]="['/home']" mat-button>QED Covid</a></span>
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="['/south-africa']" mat-button>South Africa</a>
      <a [routerLink]="['/mauritius']" mat-button>Mauritius</a>
      <a [routerLink]="['/kenya']" mat-button>Kenya</a>
      <a [routerLink]="['/nigeria']" mat-button>Nigeria</a>
      <!--<a [routerLink]="#" mat-button>Menu Item 5</a>
      <a [routerLink]="#" mat-button>Menu Item 6</a>-->
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
      <a [routerLink]="['/south-africa']" mat-button>South Africa</a><br />
      <a [routerLink]="['/mauritius']" mat-button>Mauritius</a><br />
      <a [routerLink]="['/kenya']" mat-button>Kenya</a><br />
      <a [routerLink]="['/nigeria']" mat-button>Nigeria</a><br />
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
    <!--Main content-->
  </mat-sidenav-content>
</mat-sidenav-container>

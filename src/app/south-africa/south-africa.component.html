<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let tile of tiles"
                 [colspan]="tile.cols"
                 [rowspan]="tile.rows">
    <!--[style.background]="tile.color"-->
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
<div style="display: flex;padding-right:0.5rem">
  <div style="width:50%;height:100%">
    <mat-card style="flex: 1 1 auto;">
      <mat-card-header>
        <mat-card-title>New Cases</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="flex">
          <div class="flex-item">
            <div style="display: block">
              <canvas baseChart width="400" height="415"
                      [labels]="doughnutChartLabels"
                      [datasets]="demodoughnutChartData2"
                      [chartType]="doughnutChartType"
                      [colors]="doughnutChartColors"
                      [options]="options"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>

          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div style="width:50%;padding-left:0.5rem">
    <mat-card style="flex: 1 1 auto;" *ngIf="pieChartData.length > 0">
      <mat-card-header>
        <mat-card-title>Top 3 Provinces Cases</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="flex">
          <div class="flex-item">
            <div style="display: block">

              <canvas baseChart
                      [data]="pieChartData"
                      [labels]="pieChartLabels"
                      [chartType]="pieChartType"
                      [options]="pieChartOptions"
                      [plugins]="pieChartPlugins"
                      [legend]="pieChartLegend">
              </canvas>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div style="padding-top:0.5rem">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Other provinces</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table matSort aria-label="Elements"
             [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="province">
          <th mat-header-cell *matHeaderCellDef> Psrovince </th>
          <td mat-cell *matCellDef="let element"> {{element.province}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="sevenDayPeriod">
          <th mat-header-cell *matHeaderCellDef> Seven Day Period </th>
          <td mat-cell *matCellDef="let element"> {{element.sevenDayPeriod}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cumulative">
          <th mat-header-cell *matHeaderCellDef> Cumulative </th>
          <td mat-cell *matCellDef="let element"> {{element.cumulative}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
